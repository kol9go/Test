<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="jquery-3.5.1.min.js"></script>
	<script src="script.js"></script>

</head>

<body>

<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="style.css" />

  <div class="container">
  
  	
    <h1>Регистрация</h1>
    <p>Пожалуйста, введите данные для регистрации</p>
    <hr>
<form>
    <label for="login"><b>Логин</b></label>
    <input type="text" id="login" placeholder="Введите логин" name="login" pattern="[a-zA-Z0-9]{6,}" title="минимум 6 символов , только буквы и цифры" required>

    <label for="psw"><b>Пароль</b></label>
    <input type="password" id='password' placeholder="Введите пароль" name="psw" pattern="(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{6,}" title="минимум 6 символов , обязательно должны содержать цифру, буквы в разных регистрах и спец символ " required>

    <label for="psw-repeat"><b>Повторите пароль</b></label>
    <input type="password" id='psw-repeat' placeholder="Повторите пароль" name="psw-repeat" title="минимум 6 символов , обязательно должны содержать цифру, буквы в разных регистрах и спец символ" required>

	<label for="mail"><b>Email</b></label>
    <input type="text" id='email' placeholder="Введите email" name="mail" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$" required>

    <label for="nameuser"><b>Имя</b></label>
    <input type="text" id='name' placeholder="Введите имя" name="nameuser" pattern="[a-zA-Z0-9]{2}" title="2 символа , только буквы и цифры" required>
    <input type="reset" value="Очистить">
    <hr>

    <button type="submit" class="registerbtn" id='registration'>Регистрация</button>
  </form>
  </div>
  
  <div class="container signin">
    <p>Уже зарегистрированы? <a href="autorization.html">Войти</a>.</p>
  </div>


</body>
</html>
<script type="text/javascript">
      $(function () {
        $('form').bind('submit', function () {
        var login=$("#login").val();
		var password=$("#password").val();
		var pswrepeat=$("#psw-repeat").val();
		var email=$("#mail").val();
		var name=$("#name").val();
          $.ajax({
            type: 'post',
            url: 'registration.php',
            data: $('form').serialize(),
            success: function (data) {
            	var result=data;
            	if (result.indexOf("Зарегистрирован")){
            	document.location.href = 'autorization.html';}
            }
          });
          return false;
        });
      });
    </script>
